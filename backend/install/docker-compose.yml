version: '3.8'

services:
  # PostgreSQL Database
  pgsql:
    image: postgres:16-alpine
    container_name: qutekart_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-qutekart}
      POSTGRES_USER: ${DB_USERNAME:-qutekart}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgsql_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qutekart
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-qutekart}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: qutekart_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - qutekart
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: qutekart_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-qutekart}
      DB_USERNAME: ${DB_USERNAME:-qutekart}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qutekart

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: qutekart_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - qutekart
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO (S3-compatible local storage)
  minio:
    image: minio/minio:latest
    container_name: qutekart_minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - qutekart
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Queue Worker (Laravel)
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: qutekart_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - pgsql
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      REDIS_HOST: redis
    networks:
      - qutekart

  # Task Scheduler (Laravel Cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: qutekart_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction;
        sleep 60;
      done"
    depends_on:
      - pgsql
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      REDIS_HOST: redis
    networks:
      - qutekart

  # Mailpit (Email Testing - Development Only)
  mailpit:
    image: axllent/mailpit:latest
    container_name: qutekart_mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - qutekart

networks:
  qutekart:
    driver: bridge

volumes:
  pgsql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local
