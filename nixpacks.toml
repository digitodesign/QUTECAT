[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "postgresql"]

[phases.install]
cmds = [
  "cd backend/install && composer install --optimize-autoloader --no-dev --no-interaction"
]

[start]
cmd = "bash -c 'if [ \"$PROCESS_TYPE\" = \"worker\" ]; then cd backend/install && php artisan config:clear && php artisan route:clear && php artisan cache:clear && php artisan queue:work redis --sleep=3 --tries=3 --timeout=60 --memory=512 --verbose; else cd backend/install && php artisan config:clear && php artisan route:clear && php artisan cache:clear && php artisan migrate --force && echo \"Checking if database needs seeding...\" && php artisan db:seed --class=WalletSeeder --force 2>&1 | grep -v \"already exists\" || true && php artisan db:seed --class=UserSeeder --force && php artisan db:seed --class=CustomerSeeder --force && php artisan db:seed --class=RiderSeeder --force && php artisan db:seed --class=ShopSeeder --force && php artisan db:seed --class=CategorySeeder --force && php artisan db:seed --class=BrandSeeder --force && php artisan db:seed --class=SizeSeeder --force && php artisan db:seed --class=ColorSeeder --force && php artisan db:seed --class=UnitSeeder --force && php artisan db:seed --class=ProductSeeder --force && php artisan db:seed --class=BannerSeeder --force && php artisan db:seed --class=CouponSeeder --force && php artisan db:seed --class=AddressSeeder --force && php artisan db:seed --class=BlogSeeder --force && php artisan db:seed --class=RootAdminShopSeeder --force && php artisan db:seed --class=ZaraThemeSeeder --force && echo \"âœ… Database seeded!\" && php artisan cache:clear && php -S 0.0.0.0:$PORT -t public server.php; fi'"
