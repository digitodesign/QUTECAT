[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "postgresql", "nodejs"]

[phases.install]
cmds = [
  "cd backend/install && composer install --optimize-autoloader --no-dev --no-interaction",
  "cd backend/install && npm install",
  "cd backend/install && npm run build"
]

[start]
cmd = "bash -c 'if [ \"$PROCESS_TYPE\" = \"worker\" ]; then cd backend/install && php artisan config:clear && php artisan route:clear && php artisan cache:clear && php artisan queue:work redis --sleep=3 --tries=3 --timeout=60 --memory=512 --verbose; else cd backend/install && php artisan config:clear && php artisan route:clear && php artisan cache:clear && php artisan migrate --force && php artisan app:seed-production --force && php -S 0.0.0.0:$PORT server.php; fi'"
